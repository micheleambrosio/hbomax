<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/login.css">
    <link rel="stylesheet" href="./assets/CSS/global.css">
    <title>HBO Max - Login</title>
</head>

<body>
    <nav class="menu">
        <a href="index.html" class="menu__logo">
          <img src="assets/images/hbo-logo.svg" alt="Logo HBOMAX with name" class="menu__logo-image"/>
        </a>
        <div>
          <a href="signIn.html" class="menu__item"> Login </a>
          <a href="#subscription" class="menu__item menu__item--button button"> Subscribe Now </a>
        </div>
      </nav>

      <main class="content">
        <form class="login container">
          <h1 class="login__title">Sing in</h1>
          <label class="login__label"> Do you have an Hbo Max account? </label>
          <input
            class="login__field"
            type="email"
            name="email"
            id="email"
            placeholder="Email adress"
          />
          <input
            class="login__field"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            minlength="8"
          />
  
          <div class="login__actions">
            <button type="submit" class="button button--gradient">Login</button>
            <a href="#" class="login__link"> Forgot password? </a>
          </div>
        </form>
      </main>
  
      <footer class="footer container">
        <div>
          <a class="footer__link" href="https://www.hbomax.com/br/pt/sitemap"> Now on HBO Max </a>
          <a class="footer__link" href="https://www.hbomax.com/br/pt/coming-soon"> Coming Soon </a>
          <a class="footer__link" href="https://www.hbomax.com/br/pt/feature"> Featured film </a>
          <a class="footer__link" href="https://www.hbomax.com/br/pt/series"> Séries </a>
          <a class="footer__link" href="https://help.hbomax.com/br">Help</a>
        </div>
        <p class="text--small footer__legal">
          © 2023 Warner Media Direct Latin America, LLC. All the rights reserved. HBO Max is used under license.
        </p>
        <div class="footer__social">
          <a href="https://www.facebook.com/HBOMaxBr/" class="footer__social-link">
            <img src="assets/images/fb_0.png" alt="Facebook" />
          </a>
          <a href="https://twitter.com/HBOMaxBR" class="footer__social-link">
            <img src="assets/images/twitter_0.png" alt="Twitter" />
          </a>
          <a href="https://www.instagram.com/hbomaxbr/" class="footer__social-link">
            <img src="assets/images/instagram_0.png" alt="Instagram" />
          </a>
          <a href="https://www.youtube.com/c/hbomaxbr" class="footer__social-link">
            <img src="assets/images/youtube_0.png" alt="Youtube" />
          </a>
        </div>
      </footer>
</body>
</html>
